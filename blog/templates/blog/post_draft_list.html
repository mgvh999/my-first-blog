{% extends 'blog/base.html' %}
{% block content %}
    <h1>Unpublished Posts</h1>
    <div class='post'>
        {% for post in posts %}
            <div class='date'>
                created: {{ post.created_date }}
            </div>
            <h1><a href="{% url 'post_edit' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text }}
        {% endfor %}
{% endblock %}
