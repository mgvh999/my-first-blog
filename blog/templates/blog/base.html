{% load cloudinary %}
{% load staticfiles %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<!DOCTYPE html>

<html>
    <head>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        {% cloudinary_includes %}
        {% cloudinary_js_config %}
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        
        <link href="{% static 'css/blog.css' %}" rel="stylesheet">
        <style>
            body {
                background:url('http://www.vectordiary.com/wp-content/uploads/2013/12/geo-seamless-pattern.jpg');

            }
        </style>
        
        <script>
            {% block javascript %}{% endblock %}
        </script>
        <div id="fb-root"></div>
        {% block meta %}
        {% endblock %}
        {% block fb_meta %}
        {% endblock %}
        <title> Home</title>
        
        
        <meta property="twitter:image" content="http://res.cloudinary.com/dpbr0o4cw/image/upload/pfar2iiuzwar1jbd6p2b">
    </head>
    <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '263389540714805',
          xfbml      : true,
          version    : 'v2.8'
        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="page-header">
        {% if user.is_authenticated %}
            <a href ="{% url 'post_new_image' %}" class="top-menu"><span class="glyphicon glyphicon-camera"></span></a>
            <a href ="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href = "{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphocon-edit"></span></a>
            
        {% endif %}
        <h1><a href="/">Home</a></h1>
    </div>
        <div class="container">
            <div class="content">
                
                    {% block content %}
                    {% endblock %}
                
            </div>
        </div>

  

    <script id="tumblr-js" async src="https://assets.tumblr.com/share-button.js"></script>
    </body>
</html>
