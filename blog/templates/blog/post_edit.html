{% extends 'blog/base.html' %}
{% block content %}
    <h1>New Post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
    {% if post.image %}
        <a href="{% url 'post_detail' pk=post.pk+1 %}">
            {% load cloudinary %}
            {% cloudinary post.image.public_id %}
        </a>
    {% endif %}
{% endblock %}
